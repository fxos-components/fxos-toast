<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>&lt;gaia-toast&gt;</title>
  <meta name="description" content="gaia-toast example" />
  <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="bower_components/pressed/pressed.js"></script>
  <script src="bower_components/gaia-button/gaia-button.js"></script>
  <script src="gaia-toast.js"></script>
  <style type="text/css">

    body {
      padding: 16px;
      padding-top: 48px;
    }

  </style>
</head>
<body role="application">
  <gaia-theme-selector></gaia-theme-selector>
  <h1 class="large l-align-center l-mb-mega">&lt;gaia-toast&gt;</h1>
  <section class="l-align-center">
    <gaia-button id="button">Let's toast</gaia-button>
    <gaia-toast id="toast" timeout="2000">Like toast from a toaster</gaia-toast>
  </section>

  <script>
    button.addEventListener('click', toast.show.bind(toast));
  </script>
</body>
</html>
